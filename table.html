<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <table>
        <Caption> Sample Table</Caption>
        <thead style="border: rgb(228, 116, 78); background-color: aqua; text-align: center; padding: 24px;">
            <tr> 
                <th scope="col">Snacks</th>
                <th scope="col">Prices ($)</th>
                <th scope="col">Quantity</th>
            </tr>
        </thead>
        <tbody style="border: rgb(228, 116, 78); background-color: aqua; text-align: center; padding: 24px;">
            <tr>
                <td colspan="">Meatrolls</td>
                <td>100</td>
                <td>16</td>
            </tr>
            <tr>
                <td colspan="">Eggrolls</td>
                <td>150</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Doughnut</td>
                <td>200</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>80</td>
                <td>40</td>
            </tr>
            <tr>
                <td rowspan="3">Sharwama</td>
                <td>500</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfooter style="border: rgb(228, 116, 78); text-align: center; padding: 24px;">
            <tr>
                <td rowspan="2" >Date: 16/12/25</td>
                <td> </td>
                <td> </td>
            </tr>
        </tfooter>
    </table>
    
</body>
</html>
